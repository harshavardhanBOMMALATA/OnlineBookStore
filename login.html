<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body{
      font-family: Arial;
      background:#f5f5f5;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .box{
      background:#ffffff;
      padding:32px;
      width:330px;
      border-radius:12px;
      box-shadow:0 2px 12px rgba(0,0,0,0.1);
      text-align:center;
    }

    h2{
      margin-bottom:10px;
      color:#333;
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:15px;
    }

    button{
      width:100%;
      padding:12px;
      font-size:16px;
      background:#e84949;    /* MAIN UNIFORM COLOR */
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-top:6px;
    }

    button:hover{
      opacity:0.9;
    }

    .link{
      margin-top:12px;
      font-size:14px;
    }

    .link a{
      color:#e84949;   /* SAME RED */
      text-decoration:none;
      font-weight:bold;
    }
  </style>

</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <div class="link">
      No account? <a href="signup.html">Signup here</a>
    </div>
  </div>


  <script>
    function login(){
      let saved = JSON.parse(localStorage.getItem("user"));

      if(!saved){
        alert("No user found! Please signup first.");
        return;
      }

      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;

      if(u === saved.username && p === saved.password){
        localStorage.setItem("loggedIn", "true");
        alert("Login Successful!");
        window.location.href = "home.html"; // redirect to home
      }
      else{
        alert("Invalid Username or Password");
      }
    }
  </script>

</body>
</html>
